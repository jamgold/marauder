<head>
  <title>marauder</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--640-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry&sensor=true"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" media="only screen and (min-device-width: 768px) and (max-device-width: 1024px)" href="ipad.css" />
    <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="iphone.css" />  
</head>

<body>
	{{>map}}
	{{>buttons}}
	{{>marauder}}
</body>

<template name="buttons">
	<div class="topbuttons">
	<div class=loginButtons>{{loginButtons align=left}}</div>
	<div class="btn-group button-toggles" data-toggle="buttons-radio">
	<button class="btn home {{mode 'home'}}" data-toggle="button" title="goto the current location of your browser/device and have marauder track you">Home</button>
	<button class="btn browsing {{mode 'browsing'}}" data-toggle="button" title="Browse around">Browsing</button>
	{{#if currentUser}}
	<button class="btn friends {{mode 'friends'}}" data-toggle="button" title="Show all your friends online">Show Friends</button>
	<button class="btn specify {{mode 'specify'}}" data-toggle="button" title="Instead of the current location, drag your map pin to the desired location">Specify</button>
    <label class="checkbox tracking"> <input type="checkbox" class="tracking" {{checked "tracking"}}> Track</label>
	{{/if}}
	</div>
	<p>{{activeModeDescription}} <span class=error>{{message}}</span></p>
	</div>
</template>

<template name="marauder">
	<div id="overlay" style="display:{{display_state}}">
		<h2>Hi there Marauder!</h2>
		{{#if currentUser}}
		<ul class="friends">
			{{#each friends}}
				{{> friend}}
			{{/each}}
		</li>
		{{else}}
		<p>create an account to link up with your friends. You can always pop up this window by clicking on the <a href=# class="marauder-hint">Marauder control up top</a>.</p>
		{{/if}}
		<div class="links">
		{{#if currentUser}}
		<a class="updateFriends">Update Friends</a>
		{{/if}}
		<a class="debug {{debugActive}}">debug</a>
		</div>
	</div>
	<div class="console_log {{debugActive}}">
		<ul class="console_log"/>
	</div>
	{{> onlineCounter}}
</template>

<template name="onlineCounter">
	<div class="reactive-hidden">{{onlineCount}}</div>
</template>

<template name="friend">
	<li><a href="#" class="showuserlocation" title="locate this user on the map" id="{{_id}}">{{email this}}</a> {{profile.online}}</li>
</template>

<template name="map">
	{{#constant}}
	  <div id="marauder_map"></div>
	{{/constant}}
</template>
